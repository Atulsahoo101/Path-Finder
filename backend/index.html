<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>All Temples Along the Route (Google Places API)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Enter Starting Point and Final Destination</h1>
    <form id="directionsForm">
        <label for="start">Starting Point:</label>
        <input type="text" id="start" name="start" value="airport, bhubaneswar" required><br>

        <label for="end">Final Destination:</label>
        <input type="text" id="end" name="end" value="puri" required><br>

        <button type="button" id="getDirections">Get Directions</button><br>
    </form>

</body>

</html>
